<div class="flex justify-end p-4">

  <mat-form-field appearance="fill">
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" [(ngModel)]="dateRange.begin" name="startDate" (ngModelChange)="filterData()">
      <input matEndDate placeholder="End date" [(ngModel)]="dateRange.end" name="endDate" (ngModelChange)="filterData()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

<div class="flex justify-center">
 <ng-container *ngIf="chartData && chartData.length > 0; else noData">
    <ngx-charts-bar-vertical
      [results]="chartData"
      [view]="view"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [gradient]="gradient"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [yAxisLabel]="yAxisLabel"
      >
    </ngx-charts-bar-vertical>
  </ng-container>

  <ng-template #noData>
    <div class="text-center text-gray-500 font-semibold">
      No data available for the selected date range.
    </div>
  </ng-template>
</div>

<h2 class="text-2xl font-bold text-center mt-6 text-blue-600">Daily Energy Generation</h2>
