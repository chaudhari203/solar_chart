<div class="flex justify-center">
  <ngx-charts-line-chart
    [results]="chartData"
    [view]="view"
    [legend]="showLegend"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    >
  </ngx-charts-line-chart>
</div>

<h2 class="text-center">Monthly Energy Generation</h2>
